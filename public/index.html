<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css">
    <title>vue-sequence</title>
    <style>
      body {
        margin: 0; /* mostly for demo on mobile */
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-sequence doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      function debounce(func, wait, immediate) {
        var timeout;
        return function() {
          var context = this, args = arguments;
          var later = function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
          };
          var callNow = immediate && !timeout;
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
          if (callNow) func.apply(context, args);
        };
      };
      function updateCode(c) {
        document.getElementsByClassName('sequence-diagram')[0].__vue__.$store.dispatch('updateCode', {code:c})
      }
    </script>
    <div class="grid grid-cols-5">
      <textarea class="col-span-1 m-1 border-2" cols="30" rows="20" oninput="updateCode(this.value)"></textarea>
      <div class="col-span-4">
        <div id="demo1" class="col-span-4 theme-blue"></div>
      </div>
    </div>
    <div id="diagram">
      <div id="demo2"></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
