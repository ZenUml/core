<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.1/lib/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/codemirror.min.css" integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>vue-sequence</title>
    <style>
      body {
        margin: 0; /* mostly for demo on mobile */
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-sequence doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      function updateCode(c) {
        document.getElementsByClassName('sequence-diagram')[0].__vue__.$store.dispatch('updateCode', {code:c})
      }
    </script>
    <div class="grid grid-cols-6">
      <div class="col-span-2">
        <textarea id="text" class="col-span-1 m-1 border-2" cols="30" rows="20" oninput="updateCode(this.value)"></textarea>
      </div>
      <div class="col-span-4">
        <div id="demo1" class="col-span-4 theme-blue"></div>
      </div>
    </div>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("text"), {
        lineNumbers: true
      });
      editor.on("change", function(cm, change) {
        updateCode(cm.getValue());
      });
    </script>
    <div id="diagram">
      <div id="demo2"></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
