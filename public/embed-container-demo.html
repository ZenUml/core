    <div class="m-1 grid grid-cols-6" id="diagram1">
      <div class="col-span-2">
        <textarea id="text" class="col-span-1 m-1 border-2" cols="30" rows="200" oninput="updateCode(this.value)"></textarea>
      </div>
      <div class="col-span-4">
        <iframe src="embed.html" class="container-iframe" scrolling="no" style="border: none">

        </iframe>
      </div>
    </div>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("text"), {
        lineNumbers: true
      });
      editor.on("change", function(cm) {
        const iframe = document.getElementsByTagName('iframe')[0];
        iframe.contentWindow.postMessage({action: 'eval', args: { code: cm.getValue()}}, '*');
      });
    </script>

  </body>
